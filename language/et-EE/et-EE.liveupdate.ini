LIVEUPDATE_STUCK_INFO="Uuendusprogramm tuvastas, et viimane kord, kui see proovis uuendusserveriga ühendust saada, siis jooksis see kokku. See näitab tavaliselt, et sinu serveriteenuse pakkuja blokeerib suhtlemist väliste saitidega. Kui sa tahad proovida uuestiuuenduse infot tõmmata, siis palun kliki allolevale nupule "_QQ_"Värkenda uuenduste infot"_QQ_". Kui see annab tulemuseks tühja lehe, siis palun võta ühendust oma serveri haldajaga ja teavita sellest probleemist."
