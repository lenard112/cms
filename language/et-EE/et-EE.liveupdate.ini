LIVEUPDATE_NOTSUPPORTED_HEAD="Uuendamine pole selles serveris toetatud"
LIVEUPDATE_NOTSUPPORTED_INFO="Sinu server näitab, et automaatne uuendamine pole toetatud. Palun võta ühendust oma serveriteenuse pakkujaga ja palu neil sisse lülitada PHP cURL laiendus või aktiveerida URL fopen() raamid. Kui need on juba sisse lülitatud, siis palu neil seadistada oma tulemüri nii, et see lubaks lugupääsu järgnevale URL-ile:"_QQ_""
